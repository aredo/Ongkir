<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ongkir</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>

    <!-- ongkir references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>Ongkir</h1>
    <div class="label">Kota Asal</div><div class="inputType"><input type="text" name="from" class="inputStyle" value="Jakarta" /></div>
    <div class="label">Kota Tujuan</div><div class="inputType">
        <select name="destination" class="inputStyle">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
        </select>
    </div>
    <div class="label">Berat Barang / Kg</div><div class="inputType"><input type="number" name="weight" class="inputStyle" /></div>
    <div class="label">&nbsp;</div><div class="inputType"><input type="submit" name="submit" /></div>

    <label id="lblname" data-win-bind="innerHTML:name"></label>
    <label id="lbltelp" data-win-bind="innerHTML:telp"></label>
    -->
</body>
